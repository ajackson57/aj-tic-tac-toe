<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags unless you know what you are doing -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <nav> </nav>
      <header>
        <h1>Tic-Tac-Doe$</h1>
      </header>
      <section id="content"></section>
      <div class="grid-space">
        <table class="grid-table" id="game-board">
          <tr>
            <td class="cell"></td>
            <td class="cell"></td>
            <td class="cell"></td>
          </tr>
          <tr>
            <td class="cell"></td>
            <td class="cell"></td>
            <td class="cell"></td>
          </tr>
          <tr>
            <td class="cell"></td>
            <td class="cell"></td>
            <td class="cell"></td>
          </tr>
        </table>
    </div>
    <form>
      <button id="get-statistics" type="button" class="button">Display Statistics</button>
    </form>
    <form>
      <button id="get-games" type="button" class="button">Get Games</button>
    </form>
    <form>
      <button id="new-game" type="button" class="button">New Game</button>
    </form>
    <form class="games" id="get-game">
        <button type="submit" class="button">Play Game ID(?)</button>
        <input name="game[id]" type="text">
    </form>
    <form id="sign-up">
      <fieldset>
        <legend>Sign up!</legend>
        <input name="credentials[email]" type="text" placeholder="Enter Email">
        <input name="credentials[password]" type="password" placeholder="Enter Password">
        <input name="credentials[password_confirmation]" type="password" placeholder="Enter Password Confirmation">
        <input type="submit" name="submit" value="Sign up!">
      </fieldset>
    </form>
    <form id="sign-in">
      <fieldset>
        <legend>Sign in!</legend>
        <input name="credentials[email]" type="text" placeholder="Enter Email">
        <input name="credentials[password]" type="password" placeholder="Enter Password">
        <input type="submit" name="submit" value="Sign in!">
      </fieldset>
    </form>
    <form id="change-password">
      <fieldset>
        <legend>Change password!</legend>
        <input name="passwords[old]" type="password" placeholder="Enter old password">
        <input name="passwords[new]" type="password" placeholder="Enter new password">
        <input type="submit" name="submit" value="Change Password!">
      </fieldset>
    </form>
    <form id="sign-out">
      <fieldset>
        <legend>Sign Out!</legend>
        <input type="submit" name="submit" value="Sign Out!">
      </fieldset>
    </form>
    </body>
</html>
